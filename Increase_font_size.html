<!DOCTYPE html>
<html>
    <head>
        <title>Change font size</title>
    </head>
    <body>
        <h1><u>Change Font size</u></h1>
        <p id="para1" onmouseover="incSize()" onmouseout="decSize()"><u> Move cursor over me to zoom in. </u>	</p>
        <script>
            function incSize()
            {
                document.getElementById("para1").style = "font-size : 28px";
            }
            function decSize()
            {
                document.getElementById("para1").style = "font-size : auto";
            }
        </script>
    </body>
</html>
